<body>
<div th:fragment="from">
    <form action="#" th:action="@{/addExpense}" th:object="${expense}" method="post" class="p-5 w-50 rounded shadow">
        <label class="form-label">Name:</label>
        <input type="text" th:field="*{name}" class="form-control" />
        <label class="form-label">Category:</label>
        <input type="text" th:field="*{categoryName}" class="form-control" />
        <label class="form-label">Value:</label>
        <input type="number" th:field="*{value}" class="form-control" />
        <Label class="form-label">Date:</Label>
        <input type="date" class="form-control" />
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary text-center my-3">Add</button>
        </div>
    </form>
</div>
