<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Planner</title>

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header class="container mx-auto p-5 flex justify-between" th:fragment="header">
        <h1 class="font-serif text-5xl">Planner</h1>
        <div class="flex flex-col p-10 shadow-md rounded-lg text-center" th:switch="${user.userType}">
            <h2 class="font-bold" th:text="${user.username}">jacko</h2>
            <p th:case="'admin'">Superuser</p>
            <p th:case="'user'">User</p>
            <p th:if="${user.userType == 'admin'}">Meister</p>
        </div>
    </header>
    <section class="container mx-auto px-5">
        <h3 class="text-xl font-bold">Categories:</h3>
        <div>
            <button class="p-1 px-8 border-4 rounded-full border-red-500 text-red-500" th:each="category : ${categories}" th:text="${category}"></button>
        </div>
    </section>
    <section class="container mx-auto px-5">
        <h2 th:href="@{/expense}">Expense</h2>
        <table class="auto">
            <thead>
                <tr>
                    <th>All expenses</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="expense : ${expenses}">
                    <td th:text="${expense.name}"></td>
                    <td th:text="${expense.value}"></td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
