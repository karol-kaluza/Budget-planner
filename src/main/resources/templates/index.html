<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Planner</title>

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header class="container mx-auto px-5">
        <h1 class="font-serif text-5xl">Planner</h1>
        <div class="flex flex-col p-10 shadow-md mx-auto">
            <h2 class="font-bold" th:text="${username}">jacko</h2>
        </div>
    </header>
    <section class="container mx-auto px-5">
        <h3 class="text-xl font-bold">Categories:</h3>
        <div>
            <button class="p-1 px-8 border-4 rounded-full border-red-500 text-red-500" th:each="category : ${categories}" th:text="${category}"></button>
        </div>
    </section>
    <a th:href="@{/car}">Expense</a>
</body>
</html>
